<!DOCTYPE html>
<html>
<head>
	<title>Aadhar Details</title>
</head>
<body>

	<button id="myButton" class="float-left submit-button" >Get Aadhar Detail</button>

	<form action="/action_page.php">
		<label for="aadhaarNo">Aadhaar No:</label><br>
		<input type="text" id="aadhaarNo" name="fname" value="0"><br>

		<label for="MobileNo">Mobile No:</label><br>
		<input type="text" id="mobileNo" name="lname" value=""><br><br>

		<label for="Age">Age:</label><br>
		<input type="text" id="age" name="age" value=""><br><br>
	</form> 

	<script type="text/javascript" src="./../js/config.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./../js/index.js"></script>

	<script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
            const res = getDevelopers(document.getElementById("aadhaarNo").value).then((data) => {
            	document.getElementById("mobileNo").value = data.data.mobileNo;
            	document.getElementById("age").value = data.data.name;
            })
        };
    </script>
</body>
</html>
